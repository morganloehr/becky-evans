<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>{{site.title}} | {{title}}</title>
  <link rel="alternate" type="application/rss+xml" href="{{site.feed_url}}" />
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/styles/stylesheets/screen.css" />

</head>
<body>

  <div class="wrap"> 
    <div class="container">
      <header class="primary-header">
        <h1 class="site-title"><a href="/">{{site.title}}</a></h1>
        <!-- <h1><img src="/assets/logo-white.png"></h1> -->

        <ul class="page-menu">
          {% for page in site.pages %}
            <li><a href="{{page.url}}"{% if page.url == url %} class="is-current-page"{% endif %}>{{page.title}}</a></li>
          {% endfor %}
        </ul>
      </header>
      {{content}}
   </div>
  </div>
  
  <div class="container">
    <footer>
      
        all rights reserved
      
    </footer>
  </div>

</body>
</html>
